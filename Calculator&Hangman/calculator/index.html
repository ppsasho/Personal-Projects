<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
<div class="container">
    <div class="calculator">
        <div id="display">
            <div id="content"></div>
        </div>
        <button id="clear">C</button>
        <button id="backSpace" class="special-function">&leftarrow;</button>
        <button id="divide" value="/" class="special-function">&divide;</button>
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="multiply" value="x" class="special-function">x</button>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="subtract" value="-" class="special-function">-</button>
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="sum" value="+" class="special-function">+</button>
        <button id="decimal" value=".">.</button>
        <button id="zero" value="0">0</button>
        <button id="equals" class="special-function">=</button>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
