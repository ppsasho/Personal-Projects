<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JediArchives</title>
  </head>
  <body>
    <div class="content">
      <img
        src="src/img/Star_Wars_Logo.svg.png"
        alt="Star wars logo"
        srcset=""
        id="logo"
      />
    </div>
    <div class="btns">
      <img
        src="src/img/astronaut.png"
        alt="astronaut button"
        class="btn-picture"
        srcset=""
        id="person"
      />
      <img
        src="src/img/starship.png"
        alt="starship button"
        class="btn-picture"
        srcset=""
        id="star-ship"
      />
      <img
        src="src/img/moon.png"
        alt="moon button"
        srcset=""
        class="btn-picture"
        id="moon"
      />
    </div>
    <div class="d-flex justify-content-center">
      <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div>
    <div class="content" id="search-bar"><input id="searchField" class="search" type="text" placeholder="Person Name"><button id="searchBtn" class="search search-btn">Search</button></div>
  </div>

    <div class="content">
      <table id="table" class="table-hover table-responsive"></table>
    </div>

    <div class="content">
      <button class="btn btn-outline-light" id="previous">Previous</button
      ><span id="page">Page</span
      ><button class="btn btn-outline-light" id="next">Next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
